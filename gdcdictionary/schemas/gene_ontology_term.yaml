$schema: http://json-schema.org/draft-04/schema#

id: gene_ontology_term
title: GeneOntologyTerm
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for GeneOntologyTerm
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- synonym
- project_id
- name
- xref
- go_id
- definition
- namespace

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: gene_ontology_terms
  label: genes
  multiplicity: many_to_many
  name: genes
  required: false
  target_type: gene
  properties:
    evidence:
      type: string
    references:
      type: array
      items:
        type: string
    title:
      type: string
- backref: gene_ontology_terms
  label: pfam_families
  multiplicity: many_to_many
  name: pfam_families
  required: false
  target_type: pfam_family
  properties:
    evidence:
      type: string
    references:
      type: array
      items:
        type: string
    title:
      type: string
- backref: parent_terms
  label: child_terms
  multiplicity: many_to_many
  name: gene_ontology_terms
  required: false
  target_type: gene_ontology_term

properties:
  created_datetime:
    $ref: _definitions.yaml#/datetime
  definition:
    type: string
  child_terms:
    $ref: _definitions.yaml#/to_many
  genes:
    $ref: _definitions.yaml#/to_many
  go_id:
    type: string
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  name:
    type: string
  namespace:
    type: string
  pfam_families:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  synonym:
    type: array
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  xref:
    type: array
