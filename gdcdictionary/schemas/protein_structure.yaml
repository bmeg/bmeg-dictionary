$schema: http://json-schema.org/draft-04/schema#

id: protein_structure
title: ProteinStructure
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for ProteinStructure
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- structure_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: protein_structures
  label: protein
  multiplicity: many_to_one
  name: protein
  required: false
  target_type: protein

properties:
  created_datetime:
    $ref: _definitions.yaml#/datetime
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  structure_id:
    type: string
  protein:
    $ref: _definitions.yaml#/to_one
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
