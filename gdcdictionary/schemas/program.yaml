$schema: http://json-schema.org/draft-04/schema#

id: program
title: Program
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: administrative
description: Definitions for Program
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- program_id

systemProperties:
- id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
  - submitter_id

links: []

properties:
  created_datetime:
    $ref: _definitions.yaml#/datetime
  gdc_attributes:
    type:
    - 'null'
    - object
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  program_id:
    type: string
  projects:
    $ref: _definitions.yaml#/to_many
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime

