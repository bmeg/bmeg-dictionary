$schema: "http://json-schema.org/draft-04/schema#"

id: "somatic_callset"
title: SomaticCallset
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: >
  A collection of somatic variants.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - tumor_aliquot_id
  - project_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - backref: somatic_callsets
    label: alleles
    multiplicity: many_to_many
    name: alleles
    required: false
    target_type: allele
    properties:
      ref:
        type: string
      alt:
        type: string
      t_depth:
        type: integer
      t_ref_count:
        type: integer
      t_alt_count:
        type: integer
      n_depth:
        type: integer
      n_ref_count:
        type: integer
      n_alt_count:
        type: integer
      filter:
        type: string
      methods:
        type: array
        items:
          type: string
      ensembl_transcript:
        type: string
      ensembl_gene:
        type: string
  - backref: somatic_callsets
    label: aliquots
    multiplicity: many_to_many
    name: aliquots
    required: false
    target_type: aliquot

properties:
  tumor_aliquot_id:
    type: string
  normal_aliquot_id:
    type:
      - 'null'
      - string
  aliquots:
    $ref: _definitions.yaml#/to_many
  alleles:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
