$schema: http://json-schema.org/draft-04/schema#

id: gene
title: Gene
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for Gene
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- description
- chromosome
- strand
- start
- genome
- end
- gene_id
- symbol

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links: []

properties:
  alleles:
    $ref: _definitions.yaml#/to_many
  chromosome:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  description:
    type: string
  end:
    type: integer
  g2p_associations:
    $ref: _definitions.yaml#/to_many
  gene_id:
    type: string
  gene_ontology_terms:
    $ref: _definitions.yaml#/to_many
  genome:
    $ref: _definitions.yaml#/genome
  genomic_features:
    $ref: _definitions.yaml#/to_many
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  start:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  submitter_id:
    type:
    - string
    - 'null'
  symbol:
    type: string
  transcripts:
    $ref: _definitions.yaml#/to_many
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
