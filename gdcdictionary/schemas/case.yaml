$schema: http://json-schema.org/draft-04/schema#

id: case
title: Case
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: administrative
description: Definitions for Case
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- case_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: cases
  label: projects
  multiplicity: many_to_many
  name: project
  required: false
  target_type: project
- backref: cases
  label: compounds
  multiplicity: many_to_many
  name: compounds
  required: false
  target_type: compound
- backref: cases
  label: phenotypes
  multiplicity: many_to_many
  name: phenotypes
  required: false
  target_type: phenotype

properties:
  case_id:
    type: string
  cellline_attributes:
    type:
    - 'null'
    - object
  compounds:
    $ref: _definitions.yaml#/to_many
  created_datetime:
    $ref: _definitions.yaml#/datetime
  gdc_attributes:
    type:
    - 'null'
    - object
  gtex_attributes:
    type:
    - 'null'
    - object
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  phenotypes:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  projects:
    $ref: _definitions.yaml#/to_many
  samples:
    $ref: _definitions.yaml#/to_many
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime

