$schema: "http://json-schema.org/draft-04/schema#"

id: "pathway_component"
title: PathwayComponent
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: >
  A biological pathway component. The set of interactions and/or pathwaySteps in 
  this pathway/network; for example, a catalysis instance and the conversion that it catalyzes.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - project_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - backref: pathway_components
    label: interactions
    multiplicity: many_to_many
    name: interactions
    required: false
    target_type: interaction
  - backref: pathway_components
    label: genes
    multiplicity: many_to_many
    name: genes
    required: false
    target_type: gene

properties:
  genes:
    $ref: _definitions.yaml#/to_many
  interactions:
    $ref: _definitions.yaml#/to_many
  pathways:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
