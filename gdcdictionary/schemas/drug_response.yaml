$schema: "http://json-schema.org/draft-04/schema#"

id: "drug_response"
title: DrugResponse
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: >
  Drug response curve fit parameters.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - submitter_compound_id
  - project_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - backref: drug_response
    label: aliquot
    multiplicity: one_to_one
    name: aliquot
    required: false
    target_type: aliquot
  - backref: drug_responses
    label: compounds
    multiplicity: many_to_many
    name: compounds
    required: false
    target_type: compound

properties:
  act_area:
    type:
      - 'null'
      - number
  activity_data_median:
    type:
      - 'null'
      - array
  activity_sd:
    type:
      - 'null'
      - array
  amax:
    type:
      - 'null'
      - number
  auc:
    type:
      - 'null'
      - number
  doses_um:
    type:
      - 'null'
      - array
  ec50:
    type:
      - 'null'
      - number
  fit_type:
    type:
      - 'null'
      - string
  ic50:
    type:
      - 'null'
      - number
  submitter_compound_id:
    type: string
  aliquot:
    $ref: _definitions.yaml#/to_one
  compounds:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
