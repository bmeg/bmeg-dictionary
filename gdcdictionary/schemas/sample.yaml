$schema: http://json-schema.org/draft-04/schema#

id: sample
title: Sample
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: biospecimen
description: Definitions for Sample
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- sample_id
- project_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: samples
  label: case
  multiplicity: many_to_one
  name: case
  required: false
  target_type: case
- backref: samples
  label: projects
  multiplicity: many_to_many
  name: projects
  required: false
  target_type: project
- backref: samples
  label: phenotypes
  multiplicity: many_to_many
  name: phenotypes
  required: false
  target_type: phenotype

properties:
  aliquots:
    $ref: _definitions.yaml#/to_many
  case:
    $ref: _definitions.yaml#/to_one
  cellline_attributes:
    type:
    - 'null'
    - object
  created_datetime:
    $ref: _definitions.yaml#/datetime
  gdc_attributes:
    type:
    - 'null'
    - object
  gtex_attributes:
    type:
    - 'null'
    - object
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  phenotypes:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  projects:
    $ref: _definitions.yaml#/to_many
  sample_id:
    type: string
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
