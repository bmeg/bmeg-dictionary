$schema: "http://json-schema.org/draft-04/schema#"

id: "somatic_variant"
title: SomaticVariant
type: object
category: genomic
program: '*'
project: '*'
description: >
  A somatic variant edge
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id

required: []

uniqueKeys: []

edge:
  label: somatic_variant
  from: aliquot
  to: allele_id

properties:
  aliquot:
    type: string
  allele_id:
    type: string
  ref:
    type: string
  alt:
    type: string
  t_depth:
    type: integer
  t_ref_count:
    type: integer
  t_alt_count:
    type: integer
  n_depth:
    type: integer
  n_ref_count:
    type: integer
  n_alt_count:
    type: integer
  filter:
    type: string
  methods:
    type: array
    items: array
  ensembl_transcript:
    type: string
  ensembl_gene:
    type: string
