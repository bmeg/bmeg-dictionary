$schema: http://json-schema.org/draft-04/schema#

id: compound
title: Compound
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for Compound
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- term_id
- term
- project_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: compounds
  label: projects
  multiplicity: many_to_many
  name: projects
  required: false
  target_type: project


properties:
  cases:
    $ref: _definitions.yaml#/to_many
  created_datetime:
    $ref: _definitions.yaml#/datetime
  drug_responses:
    $ref: _definitions.yaml#/to_many
  g2p_associations:
    $ref: _definitions.yaml#/to_many
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  name:
    type:
    - 'null'
    - string
  project_id:
    $ref: _definitions.yaml#/project_id
  projects:
    $ref: _definitions.yaml#/to_many
  submitter_id:
    type:
    - string
    - 'null'
  term:
    type: string
  term_id:
    type: string
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
