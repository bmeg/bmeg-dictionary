$schema: http://json-schema.org/draft-04/schema#

id: publication
title: Publication
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for Publication
additionalProperties: false
submittable: true
validators: null

required:
- url
- submitter_id
- project_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links: []

properties:
  abstract:
    type:
    - 'null'
    - string
  author:
    type:
    - 'null'
    - array
  citation:
    type:
    - 'null'
    - array
  created_datetime:
    $ref: _definitions.yaml#/datetime
  date:
    type:
    - 'null'
    - string
  g2p_associations:
    $ref: _definitions.yaml#/to_many
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  text:
    type:
    - 'null'
    - string
  title:
    type:
    - 'null'
    - string
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  url:
    type: string
