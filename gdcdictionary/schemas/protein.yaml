$schema: http://json-schema.org/draft-04/schema#

id: protein
title: Protein
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for Protein
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- protein_id
- genome

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: protein
  label: transcript
  multiplicity: one_to_one
  name: transcript
  required: false
  target_type: transcript
- backref: proteins
  label: pfam_families
  multiplicity: many_to_many
  name: pfam_families
  required: false
  target_type: pfam_family
  properties:
    start:
      type: integer
    end:
      type: integer

properties:
  created_datetime:
    $ref: _definitions.yaml#/datetime
  genome:
    $ref: _definitions.yaml#/genome
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  pfam_families:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  protein_id:
    type: string
  protein_structures:
    $ref: _definitions.yaml#/to_many
  submitter_id:
    type:
    - string
    - 'null'
  transcript:
      $ref: _definitions.yaml#/to_one
  type:
    type: string
  uniprot_id:
    type:
    - 'null'
    - string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
