$schema: http://json-schema.org/draft-04/schema#

id: pfam_clan
title: PFAMClan
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for PFAMClan
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- accession
- project_id
- description
- clan_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: pfam_clans
  label: pfam_families
  multiplicity: many_to_many
  name: pfam_families
  required: false
  target_type: pfam_family

properties:
  accession:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  description:
    type: string
  clan_id:
    type: string
  pfam_families:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
