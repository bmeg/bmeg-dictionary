$schema: http://json-schema.org/draft-04/schema#

id: transcript_expression
title: TranscriptExpression
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: Definitions for TranscriptExpression
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- values
- method
- metric

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: transcript_expressions
  label: aliquot
  multiplicity: many_to_one
  name: aliquot
  required: false
  target_type: aliquot

properties:
  aliquot:
    $ref: _definitions.yaml#/to_one
  created_datetime:
    $ref: _definitions.yaml#/datetime
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  method:
    type: string
  metric:
    $ref: _definitions.yaml#/expression_metric
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  values:
    type: object
    propertyNames:
      pattern: "^ENST[0-9]+"
    additionalProperties:
      type: number
