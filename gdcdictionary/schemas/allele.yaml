$schema: http://json-schema.org/draft-04/schema#

id: allele
title: Allele
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: Definitions for Allele
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- reference_bases
- chromosome
- strand
- start
- genome
- end
- alternate_bases

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: alleles
  label: gene
  multiplicity: many_to_one
  name: gene
  required: false
  target_type: gene

properties:
  alternate_bases:
    type: string
  callsets:
    $ref: _definitions.yaml#/to_many
  chromosome:
     type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  dbSNP_RS:
    type:
    - 'null'
    - string
  effect:
    type:
    - 'null'
    - string
  end:
    type: integer
  ensembl_transcript:
    type:
    - 'null'
    - string
  g2p_associations:
    $ref: _definitions.yaml#/to_many
  gene:
    $ref: _definitions.yaml#/to_one
  genome:
    $ref: _definitions.yaml#/genome
  hugo_symbol:
    type: string
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  reference_bases:
    type: string
  start:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type:
    - 'null'
    - string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
