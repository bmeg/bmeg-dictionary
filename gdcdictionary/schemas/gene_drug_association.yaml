$schema: "http://json-schema.org/draft-04/schema#"

id: "gene_drug_association"
title: GeneDrugAssociation
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for Gene-Drug Associations
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - project_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - backref: gene_drug_association
    label: genes
    multiplicity: many_to_many
    name: genes
    required: false
    target_type: gene
  - backref: gene_drug_association
    label: compounds
    multiplicity: many_to_many
    name: compounds
    required: false
    target_type: compound
  - backref: gene_drug_association
    label: publications
    multiplicity: many_to_many
    name: publications
    required: false
    target_type: publication

properties:
  association_type:
    type: string
    description: "Gene-drug association keyword, example inhibitor"
  compound:
    type: string
    description: "Raw compound ID"
  proteins:
    type: string
    description: "Raw proteins"
  project_id:
    $ref: _definitions.yaml#/project_id
  publications:
    type: string
    description: "Raw pubmed publication IDs"
  submitter_id:
    type:
      - string
      - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
