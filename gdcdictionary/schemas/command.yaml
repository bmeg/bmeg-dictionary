$schema: http://json-schema.org/draft-04/schema#

id: command
title: Command
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: data_file
description: Definitions for DVC Command
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- md5
- cmd
- filename

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: input_to
  label: reads
  multiplicity: many_to_many
  name: reads
  required: false
  target_type: file
- backref: created_by
  label: writes
  multiplicity: one_to_many
  name: writes
  required: false
  target_type: file

properties:
  md5:
    type: string
  cmd:
    type: string
  filename:
    type: string
  reads:
    $ref: _definitions.yaml#/to_many
  writes:
    $ref: _definitions.yaml#/to_many
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

