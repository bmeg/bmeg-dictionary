$schema: http://json-schema.org/draft-04/schema#
additionalProperties: false
category: data_file
description: Definitions for DVC Command
id: command
links:
- backref: input_to
  label: reads
  multiplicity: many_to_many
  name: reads
  required: false
  target_type: file
- backref: created_by
  label: writes
  multiplicity: one_to_many
  name: writes
  required: false
  target_type: file
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
properties:
  md5:
    type: string
  cmd:
    type: string
  filename:
    type: string
  reads:
    $ref: _definitions.yaml#/to_many
  writes:
    $ref: _definitions.yaml#/to_many
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
required:
- submitter_id
- project_id
- md5
- cmd
- filename
submittable: true
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
title: Command
type: object
uniqueKeys:
- - id
- - project_id
  - submitter_id
validators: null
