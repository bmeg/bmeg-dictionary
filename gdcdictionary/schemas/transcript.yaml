$schema: http://json-schema.org/draft-04/schema#

id: transcript
title: Transcript
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for Transcript
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- biotype
- chromosome
- strand
- start
- genome
- end
- transcript_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: transcripts
  label: gene
  multiplicity: many_to_one
  name: gene
  required: false
  target_type: gene

properties:
  biotype:
    type: string
  chromosome:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  end:
    type: integer
  exons:
    $ref: _definitions.yaml#/to_many
  gene:
    $ref: _definitions.yaml#/to_one
  genome:
    $ref: _definitions.yaml#/genome
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  proteins:
    $ref: _definitions.yaml#/to_many
  start:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  submitter_id:
    type:
    - string
    - 'null'
  transcript_id:
    type: string
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
