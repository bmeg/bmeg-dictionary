$schema: http://json-schema.org/draft-04/schema#

id: file
title: File
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: data_file
description: Definitions for File
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- md5
- cmd
- filename

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links: []

properties:
  md5:
    type: string
  path:
    type: string
  input_to:
    $ref: _definitions.yaml#/to_many
  created_by:
    $ref: _definitions.yaml#/to_one
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
