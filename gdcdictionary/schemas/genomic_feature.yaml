$schema: http://json-schema.org/draft-04/schema#

id: genomic_feature
title: GenomicFeature
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for GenomicFeature
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- name

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: genomic_features
  label: genes
  multiplicity: many_to_many
  name: genes
  required: false
  target_type: gene

properties:
  annotations:
    type:
    - 'null'
    - array
  chromosome:
    oneOf:
      - type: 'null'
      - $ref: _definitions.yaml#/chromosome
  created_datetime:
    $ref: _definitions.yaml#/datetime
  effect:
    type:
    - 'null'
    - string
  end:
    type:
    - 'null'
    - integer
  g2p_associations:
    $ref: _definitions.yaml#/to_many
  genes:
    $ref: _definitions.yaml#/to_many
  genome:
    oneOf:
      - type: 'null'
      - $ref: _definitions.yaml#/genome
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  myvariantinfo:
    type:
    - 'null'
    - object
  name:
    type: string
  project_id:
    $ref: _definitions.yaml#/project_id
  start:
    type:
    - 'null'
    - integer
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type:
    - 'null'
    - string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
