$schema: http://json-schema.org/draft-04/schema#

id: exon
title: Exon
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for Exon
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- chromosome
- strand
- start
- genome
- end
- exon_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: exons
  label: transcripts
  multiplicity: many_to_many
  name: transcripts
  required: false
  target_type: transcript

properties:
  chromosome:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  end:
    type: integer
  exon_id:
    type: string
  genome:
    $ref: _definitions.yaml#/genome
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  start:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  submitter_id:
    type:
    - string
    - 'null'
  transcripts:
    $ref: _definitions.yaml#/to_many
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
