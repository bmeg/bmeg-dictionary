$schema: http://json-schema.org/draft-04/schema#

id: aliquot
title: Aliquot
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: biospecimen
description: Definitions for Aliquot
additionalProperties: false
submittable: true
validators: null

required:
- submitter_id
- project_id
- aliquot_id

systemProperties:
- id
- project_id
- created_datetime
- updated_datetime

uniqueKeys:
- - id
- - project_id
  - submitter_id

links:
- backref: aliquots
  label: sample
  multiplicity: many_to_one
  name: sample
  required: false
  target_type: sample
- backref: aliquots
  label: projects
  multiplicity: many_to_many
  name: projects
  required: false
  target_type: project

properties:
  aliquot_id:
    type: string
  callsets:
    $ref: _definitions.yaml#/to_many
  cellline_attributes:
    type:
    - 'null'
    - object
  copy_number_alterations:
    $ref: _definitions.yaml#/to_one
  created_datetime:
    $ref: _definitions.yaml#/datetime
  drug_response:
    $ref: _definitions.yaml#/to_one
  gdc_attributes:
    type:
    - 'null'
    - object
  gene_expressions:
    $ref: _definitions.yaml#/to_one
  gtex_attributes:
    type:
    - 'null'
    - object
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  project_id:
    $ref: _definitions.yaml#/project_id
  projects:
    $ref: _definitions.yaml#/to_many
  sample:
    $ref: _definitions.yaml#/to_one
  submitter_id:
    type:
    - string
    - 'null'
  transcript_expressions:
    $ref: _definitions.yaml#/to_many
  type:
    type: string
  updated_datetime:
    $ref: _definitions.yaml#/datetime
